name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v1
      with:
          node-version: '12.x'

    - name: Install dependencies
      run: npm install

    - name: Create build
      run: npm run build
      
    - name: Run tests
      run: npm run test
      
    - name: Deploy app
      run: npm run deploy
      
