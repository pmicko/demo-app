name: Build & deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Install dependenices
      run: npm ci
    
    - name: Create build
      run: npm run build
    
    - name: Run tests
      run: npm run test

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./build
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./build

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build

  lighthouseCI:
    name: Lighhouse Assert
    needs: deploy
    runs-on: ubuntu-latest
    env:
      FRONTEND_URL: https://pmicko.github.io/demo-app/
    steps:
      - uses: actions/checkout@v2
      - name: Warmup curl ${{ env.FRONTEND_URL }}
        run: |
          curl -I ${{ env.FRONTEND_URL }}
          curl -v ${{ env.FRONTEND_URL }}/version.txt
      - name: Assert Performance using Lighthouse
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: |
            ${{ env.FRONTEND_URL }}
          configPath: './lighthouserc.json'
      - name: Save Lighthouse results
        uses: actions/upload-artifact@v1
        with:
          name: lighthouse-results
          path: '.lighthouseci' # This will save the Lighthouse results as .json files
